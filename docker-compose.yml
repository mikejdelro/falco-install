version: '23'

services:
  falco-install:
    image: falcosecurity/falco
    stdin_open: true
    tty: true
    privileged: true
    container_name: falco
    volumes: 
      - /var/run/docker.sock:/host/var/run/docker.sock 
      - /dev:/host/dev 
      - /proc:/host/proc:ro 
      - /boot:/host/boot:ro 
      - /lib/modules:/host/lib/modules:ro 
      - /usr:/host/usr:ro 